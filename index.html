<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href=styles.css />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <title>LoFi Loops</title>
</head>

<body>

    <!--Top gif & Toggle -->
    <div class="header-block container-fluid">
      <div class="row">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              in case of sad boi emergency
            </label>
          </div>
        </div>

        <div class="col">
          <div class="container-fluid">
            <div class="gif"><iframe src="https://giphy.com/embed/RMwgs5kZqkRyhF24KK" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
          </div>
        </div>
      </div>
    </div>

    <!--Noise -->
    <div class="container-fluid track">
      <div class="row">
        <!--Button -->
        <div class="col-sm-2 my-auto">
          <button onclick="toggleFunction" type="button" class="btn btn-dark btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">
            Toggle
          </button>
        </div>
        <!-- Image -->
        <div class="col-sm-10">
          <img src="img\musicImage.jpg" alt="">
          <audio src="loops\lofiNoise.mp3" id="lofiNoise" loop="loop" autoplay="true" muted="true"></audio>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js\script.js"></script>

</html>
